<div *ngIf="isMovieListLoaded==false">
  {{getList()}}
</div>
<div *ngIf="movieList">
  <div style="font-size:20px;">{{apiSelected}}</div>
  <div class = "cardContainer">
    <div class="card" *ngFor="let movie of movieList">
      <div class="rating">{{ movie.imdbRating }}</div>
      <div [ngStyle]="getBackground(movie.posterurl)"></div>
      <div class="name">{{ movie.title }}</div>
      <a style="color: #cc0000" [routerLink] = "['apiMovieDetails', movie.id]">{{'ClickForMoreDetails' | translate}}</a>
      <button mat-raised-button name="movie.imdbRating" (click)="openDialog(movie.id)">Rate it</button>
      <!-- <li *ngIf="rating !=null && movie.id == id">
        Rated: <i>{{rating}}</i>
      </li> -->
    </div>
  </div>
</div>
