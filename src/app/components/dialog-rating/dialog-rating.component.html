<div class="popUp">
  <p mat-dialog-title>Id: {{id}}</p>
  <div mat-dialog-content>
    <p>Rate movie: {{title}} ?</p>
    <mat-form-field appearance="fill">
      <input matInput [(ngModel)]="rating" placeholder="Rating">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button (click)="onOkClick()">Ok</button>
  </div>
  <p *ngIf="error==true">Rating must be a number, Your input '{{rating}}'.</p>
</div>
